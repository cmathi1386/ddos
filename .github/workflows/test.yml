name: Run tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  run-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        instance: [1, 2, 3, 4, 5]  # Create 5 instances

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: pip install requests

    - name: Run all tests concurrently
      run: |
        for i in {1..15}; do
          python3 test.py &
          python3 test2.py &
          python3 test3.py &
          python3 test4.py &
        done
        wait  # Ensure all background processes complete
